<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <form action="Registrar.php" method="POST">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-1 text-uppercase">Registro</h2>
                                    <p class="text-white-50 mb-5">Crea tu cuenta!</p>

                                    <div class="form-outline form-white mb-1">
                                        <label class="form-label" for="typeText">Nombre</label>
                                        <input type="text" id="typeText" name="nombre" class="form-control form-control-lg" placeholder="Ingrese su nombre" required />
                                    </div>

                                    <div class="form-outline form-white mb-1">
                                        <label class="form-label" for="typeEmailX">Correo</label>
                                        <input type="email" id="typeEmailX" name="usuario" class="form-control form-control-lg" placeholder="Ingrese su correo" required />
                                        
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" placeholder="Ingrese su contraseña" required />
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5 mb-3" type="submit">Registrarse</button>
                                    <p class="small mb-37 pb-lg-2"><a class="text-white-50" href="login.html">Ya tienes cuenta? Inicia sesión aquí</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script src="https://kit.fontawesome.com/bcf953c74c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
