<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
      
<body>
    <div class="login-box">
        <h2>LOGIN ADMINISTRADOR</h2>
        <form>
            <div class="user-box">
                <input type="text" name="email" id="email" required>
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required>
                <label>Contraseña</label>
            </div>
            <a href="" id="login-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Iniciar SESIÓN
            </a>
             <a href="../index.html">Volver Pagina Inicio</a>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', function(e) {
            e.preventDefault(); // Evita que el formulario se envíe
        
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var message = document.getElementById('message');
        
            // Agrega lógica de validación
            if (email === 'admin' && password === 'admin123') {
                message.innerHTML = 'Inicio de sesión exitoso.';
                message.style.color = 'green';
                // Redirige al administrador a la página deseada
                window.location.href = '../CRUD/Modelo/Empleados.php';
            } else {
                message.innerHTML = 'Credenciales incorrectas. Inténtalo de nuevo.';
                message.style.color = 'red';
            }
        });
        
    </script>
</body>
</html>
